<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <form>
        <input type="text" id="temp-input" placeholder="Enter temperature">
        <select id="temp-type">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
        <button type="button" onclick="convertTemp()">Convert</button>
    </form>
    <p id="result">Result: <span id="temp-output"></span></p>
    <script>
        function convertTemp() {
            const tempInput = document.getElementById("temp-input").value;
            const tempType = document.getElementById("temp-type").value;
            let result;

            if (tempType === "celsius") {
                result = (tempInput * 9 / 5) + 32;
                result = result.toFixed(2) + "°F";
            } else if (tempType === "fahrenheit") {
                result = (tempInput - 32) * 5 / 9;
                result = result.toFixed(2) + "°C";
            } else if (tempType === "kelvin") {
                result = tempInput - 273.15;
                result = result.toFixed(2) + "°C";
            }

            document.getElementById("temp-output").innerHTML = result;
        }
    </script>
</body>

</html>
